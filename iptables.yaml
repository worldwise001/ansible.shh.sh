- hosts: all
  tasks:
    - name: init array
      set_fact:
        ips: []
        ports: []
    - name: resolve ips
      set_fact: ips="{{ ips + [ lookup('dig', item + '.') ] }}"
      loop: "{{ ansible_play_hosts_all }}"
    - name: add http ports
      set_fact: ports="{{ ports + [ '80', '443' ] }}"
      when: "'web' in group_names"
    - name: add mail ports
      set_fact: ports="{{ ports + [ '25', '465', '587', '143', '993' ] }}"
      when: "'mail' in group_names"
    - name: required packages
      pacman:
        name:
          - iptables
          - sshguard
        state: latest
    - name: stop docker
      systemd:
        state: stopped
        name: docker
      when: "'docker' in group_names"
    - name: stop iptables
      systemd:
        state: stopped
        name: iptables
    - name: chattr -i /etc/iptables/iptables.rules
      file:
        path: /etc/iptables/iptables.rules
        attributes: -i
    - name: create iptables.rules
      template:
        src: iptables.j2
        dest: /etc/iptables/iptables.rules
    - name: chattr +i /etc/iptables/iptables.rules
      file:
        path: /etc/iptables/iptables.rules
        attributes: +i
    - name: enable/restart iptables
      systemd:
        state: restarted
        enabled: yes
        name: iptables
    - name: enable/restart sshguard
      systemd:
        state: restarted
        enabled: yes
        name: sshguard
    - name: start docker
      systemd:
        state: restarted
        name: docker
      when: "'docker' in group_names"
