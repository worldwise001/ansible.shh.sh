- hosts: all
  tasks:
  - name: present
    file:
      path: "{{ dest }}"
      state: touch
  - name: chattr -i
    file:
      path: "{{ dest }}"
      attributes: -i
  - name: Write a file
    copy:
      content: "{{ content }}"
      dest: "{{ dest }}"
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0644'
  - name: chattr +i
    file:
      path: "{{ dest }}"
      attributes: +i
