- hosts: all
  tasks:
    - name: required packages
      pacman:
        name: openssh
        state: latest
    - name: sshd_config
      template:
        src: sshd_config.j2
        dest: /etc/ssh/sshd_config
        attributes: +i
    - name: enable/restart sshd
      systemd:
        state: restarted
        enabled: yes
        name: sshd
    - name: ssh_config
      template:
        src: ssh_config.j2
        dest: /etc/ssh/ssh_config
        attributes: +i
    - name: ssh_known_hosts
      copy:
        content: "{{ known_hosts }}"
        dest: /etc/ssh/ssh_known_hosts
        mode: '0644'
        attributes: +i
    - name: authorized_keys
      copy:
        content: "{{ authorized_keys }}"
        dest: /root/.ssh/authorized_keys
        mode: '0600'
        attributes: +i

